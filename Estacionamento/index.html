<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="./Script.js"></script>
    <title>Estacionamento</title>
</head>

<body>


    <div id="container">
        <h2>Estacionamento</h2>

        <span>Modelo:</span>
        <input type="text" name="" id="modelo">

        <br><br>

        <span>Placa:</span>
        <input type="text" name="" id="placa">

        <br><br>

        <span>Cor:</span>
        <select name="" id="cor">
            <option value="azul">Azul</option>
            <option value="preto">Preto</option>
            <option value="vermelho">Vermelho</option>
        </select>

        <br><br>

        <span>Entrada:</span>
        <input type="time" name="" id="entrada">

        <br><br>

        <span>Saída:</span>
        <input type="time" name="" id="saida">

        <br><br>
        <input type="button" value="Estacionar Carro" id="Estacionar Carro" onclick="estacionarCarro()">
        <input type="button" value="Saída de Carro" id="Saída de Carro" onclick="saidaCarro()">
        <br><br>
        <input type="button" value="Mostrar Carros Estacionados" id="Mostrar Carros Estacionados" onclick="mostrarCarro()">

        

    </div>

    <br><br><br>

    <table class="tabela">
        <thead>
          <tr>
            <th>MODELO</th>
            <th>PLACA</th>
            <th>COR</th>
            <th>ENTRADA</th>
            <th>SAIDA</th>
        </thead>
        <tbody id="corpotabela">
    
        </tbody>
      </table>

</body>

</html>
